<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    .container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Hello from a Simple HTML Page</h1>
  <p>This is a basic HTML page without any external dependencies.</p>
  
  <div class="container">
    <h2>Test API Connection</h2>
    <button id="testButton">Test API</button>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById('testButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/hello');
        const data = await response.json();
        document.getElementById('result').textContent = 'API Response: ' + data.message;
      } catch (error) {
        document.getElementById('result').textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>

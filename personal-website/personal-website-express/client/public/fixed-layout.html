<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peter's Portfolio - Fixed Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap">
  <style>
    body {
      font-family: 'Geist', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    
    .button {
      display: inline-block;
      padding: 12px 32px;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    
    .button-primary {
      background-color: #2563eb;
      color: white;
    }
    
    .button-primary:hover {
      background-color: #1d4ed8;
    }
    
    .button-secondary {
      background-color: #e5e7eb;
      color: #1f2937;
    }
    
    .button-secondary:hover {
      background-color: #d1d5db;
    }
    
    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #3b82f6;
      overflow: hidden;
    }
    
    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }
    
    .nav {
      display: flex;
      gap: 24px;
    }
    
    .nav a {
      color: #1f2937;
      text-decoration: none;
      font-weight: 500;
    }
    
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 0;
    }
    
    .hero-content {
      max-width: 500px;
    }
    
    .hero-title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    .hero-description {
      font-size: 18px;
      margin-bottom: 32px;
      color: #4b5563;
    }
    
    .button-group {
      margin-top: 24px;
    }
    
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      
      .hero-content {
        margin-bottom: 40px;
        order: 2;
      }
      
      .profile-image-container {
        order: 1;
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <h1 class="font-bold text-xl">Peter Mwangi</h1>
      </div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    
    <section class="hero">
      <div class="hero-content">
        <h2 class="hero-title">Hello, I'm Peter</h2>
        <p class="hero-description">
          Welcome to my personal portfolio website where I showcase my projects,
          achievements, and skills.
        </p>
        <div class="button-group">
          <a href="#" class="button button-primary">View Projects</a>
          <a href="#" class="button button-secondary">Contact Me</a>
        </div>
      </div>
      <div class="profile-image-container">
        <div class="profile-image">
          <img src="/images/peter-profile.jpg" alt="Peter Mwangi">
        </div>
      </div>
    </section>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Upload Image</h1>
    
    <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Select Image</label>
        <input 
          type="file" 
          id="image" 
          name="image" 
          accept="image/*"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
      </div>
      
      <div class="pt-2">
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Upload
        </button>
      </div>
    </form>
    
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Upload your images to use in your portfolio website.</p>
      <p class="mt-2">Supported formats: JPG, JPEG, PNG, GIF</p>
    </div>
  </div>
</body>
</html>

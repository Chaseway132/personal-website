<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-bottom: 20px;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Upload Image for DAO Project</h1>
  
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="image">Select an image file:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    
    <button type="submit">Upload Image</button>
  </form>
  
  <p style="margin-top: 20px; color: #666;">
    Supported formats: JPG, JPEG, PNG, GIF<br>
    Maximum file size: 5MB
  </p>
</body>
</html>
